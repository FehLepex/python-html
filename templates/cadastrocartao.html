{%extends "home.html"%}
{%block content%}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous" />
    <div class="divContainer">
            <h1 style="text-align: center;">Cadastrar Cartão de Crédito</h1>
            <form action="/cadastrarcartao" method="post" autocomplete="off">
                <div class="mb-3">
                    <label class="form-label">ID</label>
                    <input type="text" class="form-control" name= "id" value="{{cartao.id == 'None' and '' or cartao.id}}" aria-label="Identificador do cliente" readonly>
                </div>
                <div class="mb-3">
                    <label for="exampleInputNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" name="cliente" id="exampleInputNome" aria-describedby="nameHelp" value="{{cartao.cliente}}">
                    <div id="nameHelp" class="form-text">Informe o nome do cliente</div>
                </div>
                <label for="exampleInputNome" class="form-label">Limite do cartão do cliente</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">R$</span>
                    <input type="number" placeholder="limite do Cartão" class="form-control" name= "limite" aria-describedby="limitHelp"  value = "{{ '{:.0f}'.format(cartao.limite) }}">
                    <span class="input-group-text">.00</span>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                    <a href="/listacartao" class="btn d-block d-sm-inline-block btn btn-success">Listagem</a>
                    <button class="btn btn-danger" type="reset">Cancelar</button>
                </div>
            </form>
    </div>
{%endblock%}
